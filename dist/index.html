<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>SVG Полигоны - Веб-компоненты</title><style>* {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
        color: #fff;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        height: calc(100vh - 100px);
        display: flex;
        flex-direction: column;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }

      .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
        max-width: 800px;
        margin: 0 auto;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 0 0 20px 0;
        flex-wrap: wrap;
      }

      button {
        background: linear-gradient(to right, #4a00e0, #8e2de2);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 50px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      button:active {
        transform: translateY(1px);
      }

      .save-btn {
        background: linear-gradient(to right, #00b09b, #96c93d);
      }

      .reset-btn {
        background: linear-gradient(to right, #ff416c, #ff4b2b);
      }

      polygon-app {
        display: block;
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        flex: 1;
        margin-top: 20px;
      }

      footer {
        text-align: center;
        margin-top: 20px;
        padding: 15px;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        .controls {
          flex-direction: column;
          align-items: center;
        }

        button {
          width: 80%;
          justify-content: center;
        }

        .container {
          height: auto;
          min-height: calc(150vh - 200px);
        }
      }</style><script defer="defer" src="bundle.js"></script></head><body><div class="container"><header><h1>SVG Полигоны с Веб-компонентами</h1><p class="subtitle">Приложение для создания и управления SVG-полигонами с использованием нативных веб-компонентов</p></header><div class="controls"><button id="createBtn" class="create-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg> Создать полигоны</button> <button id="saveBtn" class="save-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 21H19C20.1046 21 21 20.1046 21 19V8.82843C21 8.29799 20.7893 7.78929 20.4142 7.41421L16.5858 3.58579C16.2107 3.21071 15.702 3 15.1716 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21Z" stroke="currentColor" stroke-width="2"/><path d="M17 21V13H7V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M7 3V8H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> Сохранить</button> <button id="resetBtn" class="reset-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w2000/svg"><path d="M4 12C4 7.58172 7.58172 4 12 4C14.1217 4 16.1566 4.84285 17.6569 6.34315C19.1571 7.84344 20 9.87827 20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12Z" stroke="currentColor" stroke-width="2"/><path d="M9 9L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M15 9L9 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg> Сбросить</button></div><polygon-app></polygon-app></div><footer><p>Выполнила: Ласкина Алёна Сергеевна</p></footer></body></html>
